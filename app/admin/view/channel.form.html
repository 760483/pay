<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">通道名称</label>
        <div class="layui-input-block">
            <input type="text" name="name" value='{$vo.name|default=""}' required="required" title="请通道名称" placeholder="请通道名称" class="layui-input">
        </div>
    </div>

	
	<div class="layui-form-item">
        <label class="layui-form-label">上级</label>
        <div class="layui-input-block">
            <input type="text" name="parentId" value='{$vo.parentId|default=""}' required="required" title="上级" placeholder="请上级名称" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">参数</label>
        <div class="layui-input-block">
        <textarea placeholder="请输入参数" required="required" title="请输入参数" class="layui-textarea" name="param">{$vo.param|default=""}</textarea>

        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">appId</label>
        <div class="layui-input-block">
            <input type="text" name="appId" value='{$vo.appId|default=""}' required="required" title="appId" placeholder="请输入appId" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">key</label>
        <div class="layui-input-block">
            <input type="text" name="key" value='{$vo.key|default=""}' required="required" title="key" placeholder="请输入key" class="layui-input">
        </div>
    </div>
	
	<div class="layui-form-item">
        <label class="layui-form-label">url</label>
        <div class="layui-input-block">
            <input type="text" name="url" value='{$vo.url|default=""}' required="required" title="url" placeholder="请输入url" class="layui-input">
        </div>
    </div>
 <div class="layui-form-item">
        <label class="layui-form-label">api</label>
        <div class="layui-input-block">
            <input type="text" name="api" value='{$vo.api|default=""}' required="required" title="api" placeholder="api" class="layui-input">
        </div>
    </div>
	 <div class="layui-form-item">
        <label class="layui-form-label">channelRate</label>
        <div class="layui-input-block">
            <input type="text" name="channelRate" value='{$vo.channelRate|default=""}' required="required" title="channelRate" placeholder="channelRate" class="layui-input">
        </div>
    </div>
	<div class="layui-form-item">
        <label class="layui-form-label">status</label>
        <div class="layui-input-block">
            <input type="text" name="status" value='{$vo.status|default=""}' required="required" title="status" placeholder="status" class="layui-input">
        </div>
    </div>
	
	
	<div class="layui-form-item">
        <label class="layui-form-label">通知</label>
        <div class="layui-input-block">
            <input type="text" name="notify_url" value='{$vo.notify_url|default=""}' required="required" title="notify_url" placeholder="notify_url" class="layui-input">
        </div>
    </div>
	
		<div class="layui-form-item">
        <label class="layui-form-label">显示</label>
        <div class="layui-input-block">
            <input type="text" name="return_url" value='{$vo.return_url|default=""}' required="required" title="return_url" placeholder="return_url" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"> 描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入 描述" required="required" title="请输入 描述" class="layui-textarea" name="descript">{$vo.descript|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'><i class="fa fa-floppy-o"></i> 保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close><i class="fa fa-close"></i> 取消编辑</button>
    </div>

</form>
