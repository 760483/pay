<form class="layui-form layui-box" style='padding:25px 30px 20px 0' action="__SELF__" data-auto="true" method="post">
 
    <div class="layui-form-item">
        <label class="layui-form-label">分类名称</label>
        <div class="layui-input-block">
		
            <input type="text" name="name" value='{$vo.name|default=""}' required="required" title="分类名称" placeholder="分类名称" class="layui-input">
        </div>
    </div>

	    <div class="layui-form-item">
        <label class="layui-form-label">上级菜单</label>
        <div class="layui-input-block">
            <select name='parentId'  class="input-sm form-control" >
               
                {foreach $menus as $key=>$v}
				
				<option {if isset($v.classes_id )&&$vo.parentId==$v.classes_id }selected{/if} value='{$v.id}'>{$v.spl}{$v.name}</option>
				 {/foreach}
               
            </select>
        </div>
    </div>
	
	<div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-block">
            <input type="text" name="sort" value='{$vo.sort|default=""}' required="required" title="排序" placeholder="请排序名称" class="layui-input">
        </div>
    </div>
 
	
	
    <div class="layui-form-item">
        <label class="layui-form-label label-required">类型</label>
         <div class="layui-input-block">
            <select name="type" class="input-sm form-control">
                <option value="">- 请选择 -</option>
                
				  <option   {if isset($vo.type)&&$vo.type==0 }selected{/if} value="0">-  目录 -</option>
				   <option   {if isset($vo.type)&&$vo.type==1 }selected{/if} value="1">-  标签 -</option>
            </select>
        </div>
    </div>
	
	 
	
	 
 
 
   
	<div class="layui-form-item">
        <label class="layui-form-label">status</label>
        <div class="layui-input-block">
             <select name="status" class="input-sm form-control">
                <option value="">- 请选择 -</option>
               
				 <option   {if isset($vo.status)&&$vo.status==0 }selected{/if} value="0">-  启用 -</option>
				  <option   {if isset($vo.status)&&$vo.status==1 }selected{/if} value="1">-  禁用 -</option>
				 
            </select>
        </div>
    </div>
	
	

    <div class="layui-form-item">
        <label class="layui-form-label"> 描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入 描述" required="required" title="请输入 描述" class="layui-textarea" name="info">{$vo.info|default=""}</textarea>
        </div>
    </div>

    <div class="hr-line-dashed"></div>

    <div class="layui-form-item text-center">
        {if isset($vo['id'])}<input type='hidden' value='{$vo.id}' name='id'/>{/if}
        <button class="layui-btn" type='submit'><i class="fa fa-floppy-o"></i> 保存数据</button>
        <button class="layui-btn layui-btn-danger" type='button' data-confirm="确定要取消编辑吗？" data-close><i class="fa fa-close"></i> 取消编辑</button>
    </div>
   <script>
   window.form.render();
    
   
  </script>
</form>
